<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Next Number in Array</title>

    <!-- Icon -->
    <link rel="icon" href="./Icon/1650861185003-removebg-preview - Copy.png">

    <!-- Boostrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <!-- personal CSS  -->
    <link rel="stylesheet" href="./Styles/Style.css">

</head>

<body>

    <div class="container h-100">
        <div class="row h-100 justify-content-center align-items-center">
            <div style=" background: #FFB6C1; margin-top: 5rem; border-radius: 20px;" class="col-6 text-light p-5">
                
                <h1>Next Number in Array</h1>

                <div class="form-group my-2">
                    
                    <label style=" display: flex; text-align: center;" for="numbers">
                        Enter Numbers for array:
                    </label>

                    <input style=" outline: none; border: none;" type="numbers" class="form-control mb-2" name="numbers" id="numbers">
                    
                    <button class="btn w-100 " style="background-color: white;" id="add">
                        Add Number
                    </button>

                </div>

                <div class="form-group my-2" style="display: flex;
                justify-content: space-between;">

                    <button class="btn" style="Width: 49%; background-color: white;" id="calculate">Calculate</button>
                
                    <button class="btn" style="Width: 49%; background-color: white;"id="reset">Reset</button>

                </div>

                <div class="form-group my-2">
                    
                    <label for="values">Values:</label>

                    <div type="text" class="form-control mb-2" id="values"></div>
                    
                    <label for="next">Next Number:</label>

                    <div type="text" class="form-control mb-2" id="next"></div>

                </div>

            </div>
        </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    </script>

    <!-- Personal JS -->
    <script src="./Script/Code.js"></script>

</body>

</html>
